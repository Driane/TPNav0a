<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<body>
<f:view locale="#{languageController.locale}"/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="#{messages['membre.login']}" />
			<h:inputText value="#{userController.membre.login}" id="login" label="Login" required="true">
				<f:validateLength minimum="3"/>
			</h:inputText>
			<br/>
			<h:message for="login" errorStyle="color:red"></h:message>
			<h:outputText value="#{messages['membre.password']}" />
			<h:inputSecret value="#{userController.membre.password}" />
			<h:outputText value="#{messages['membre.age']}" />
			<h:inputText value="#{userController.membre.age}" />
			<h:outputText value="#{messages['membre.genre']}" />
			<h:selectOneMenu value="#{userController.membre.genre}">
				<f:selectItem itemValue="FEMME" itemLabel="#{messages['membre.genre.femme']}" />
				<f:selectItem itemValue="HOMME" itemLabel="#{messages['membre.genre.homme']}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="cancel" value="#{messages['action.cancel']}" immediate="true" />
			<h:commandButton action="#{userController.doInscription}"
				value="#{messages['action.inscrire']}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
